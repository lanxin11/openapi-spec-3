properties:
  creditMemo:
    description: >
      Container for the credit memo that is automatically generated during the
      reversal of the invoice that is related to the credit memo. If no related
      invoice is reversed, the value is null.
    properties:
      id:
        description: The ID of the credit memo.
        type: string
    type: object
  debitMemo:
    description: >
      Container for the debit memo that is automatically generated during the
      credit memo reversal.
    properties:
      id:
        description: The ID of the debit memo.
        type: string
    type: object
  success:
    description: |
      Returns `true` if the request was processed successfully.
    type: boolean
type: object
