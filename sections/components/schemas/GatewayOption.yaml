properties:
  name:
    description: >
      The name of a gateway-specific parameter. This field is optional, but you
      must pass value for this field when using the `GatewayOptionData` field.
      Otherwise, the additional payment gateway parameter will not be mapped.
    type: string
  value:
    description: >
      The value of the gateway-specific parameter. This field is optional, but
      you must pass value for this field when using the `GatewayOptionData`
      field. Otherwise, the additional payment gateway parameter will not be
      mapped.
    type: string
type: object
