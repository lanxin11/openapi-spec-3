properties:
  accountingPeriodEndDate:
    description: >
      The accounting period end date. The accounting period end date of the
      open-ended accounting period is null.
    format: date
    type: string
  accountingPeriodName:
    description: >
      Name of the accounting period. The open-ended accounting period is named
      Open-Ended. 
    type: string
  accountingPeriodStartDate:
    description: |
      The accounting period start date.
    format: date
    type: string
  amount:
    description: |
      The amount of the revenue item.
    format: decimal
    type: string
  currency:
    description: |
      The type of currency used. 
    type: string
  isAccountingPeriodClosed:
    description: |
      Indicates if the accounting period is closed or open. 
    type: boolean
title: revenueItems
type: object
