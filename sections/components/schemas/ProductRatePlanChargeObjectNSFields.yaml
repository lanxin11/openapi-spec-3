description: >
  Container for Product Rate Plan Charge fields provided by the [Zuora Connector
  for NetSuite](https://www.zuora.com/connect/app/?appId=265).
properties:
  Class__NS:
    description: >
      Class associated with the corresponding item in NetSuite. Only available
      if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  DeferredRevAccount__NS:
    description: >
      Deferrred revenue account associated with the corresponding item in
      NetSuite. Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Department__NS:
    description: >
      Department associated with the corresponding item in NetSuite. Only
      available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  IncludeChildren__NS:
    description: >
      Specifies whether the corresponding item in NetSuite is visible under
      child subsidiaries. Only available if you have installed the [Zuora
      Connector for NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - 'Yes'
      - 'No'
    type: string
  IntegrationId__NS:
    description: >
      ID of the corresponding object in NetSuite. Only available if you have
      installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  IntegrationStatus__NS:
    description: >
      Status of the product rate plan charge's synchronization with NetSuite.
      Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  ItemType__NS:
    description: >
      Type of item that is created in NetSuite for the product rate plan charge.
      Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - Inventory
      - Non Inventory
      - Service
    type: string
  Location__NS:
    description: >
      Location associated with the corresponding item in NetSuite. Only
      available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  RecognizedRevAccount__NS:
    description: >
      Recognized revenue account associated with the corresponding item in
      NetSuite. Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  RevRecEnd__NS:
    description: >
      End date condition of the corresponding item in NetSuite. Only available
      if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - Charge Period Start
      - Rev Rec Trigger Date
      - Use NetSuite Rev Rec Template
    type: string
  RevRecStart__NS:
    description: >
      Start date condition of the corresponding item in NetSuite. Only available
      if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - Charge Period Start
      - Rev Rec Trigger Date
      - Use NetSuite Rev Rec Template
    type: string
  RevRecTemplateType__NS:
    description: >
      Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Subsidiary__NS:
    description: >
      Subsidiary associated with the corresponding item in NetSuite. Only
      available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  SyncDate__NS:
    description: >
      Date when the product rate plan charge was synchronized with NetSuite.
      Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
title: productRatePlanChargeFieldsNS
type: object
