description: >
  Container for the intervals that the ramp is split into in its timeline. Zuora
  can report metrics for this specific period.
properties:
  description:
    description: The short description of the interval.
    type: string
  endDate:
    description: The end date of the interval.
    format: date
    type: string
  name:
    description: The name of the interval.
    type: string
  startDate:
    description: The start date of the interval.
    format: date
    type: string
required:
  - startDate
  - endDate
title: intervals
type: object
