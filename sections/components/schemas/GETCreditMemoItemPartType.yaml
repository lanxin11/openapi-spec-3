properties:
  amount:
    description: |
      The amount of the credit memo part item. 
    format: double
    type: number
  createdById:
    description: |
      The ID of the Zuora user who created the credit memo part item.
    type: string
  createdDate:
    description: >
      The date and time when the credit memo part item was created, in
      `yyyy-mm-dd hh:mm:ss` format. For example, 2017-03-01 15:31:10.
    format: date-time
    type: string
  creditMemoItemId:
    description: |
      The ID of the credit memo item associated with the credit memo part item.
    type: string
  creditTaxItemId:
    description: |
      The ID of the credit memo taxation item.
    type: string
  debitMemoItemId:
    description: |
      The ID of the debit memo item associated with the credit memo part item.
    type: string
  id:
    description: |
      The ID of the credit memo part item.
    type: string
  invoiceItemId:
    description: |
      The ID of the invoice item associated with the credit memo part item.
    type: string
  success:
    description: Returns `true` if the request was processed successfully.
    type: boolean
  taxItemId:
    description: >
      The ID of the invoice or debit memo taxation item associated with the
      credit memo taxation item.
    type: string
  updatedById:
    description: |
      The ID of the Zuora user who last updated the credit memo part item.
    type: string
  updatedDate:
    description: >
      The date and time when the credit memo part item was last updated, in
      `yyyy-mm-dd hh:mm:ss` format. For example, 2017-03-02 15:36:10.
    format: date-time
    type: string
type: object
