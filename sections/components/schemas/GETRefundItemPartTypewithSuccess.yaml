properties:
  amount:
    description: |
      The amount of the refund part item.
    format: double
    type: number
  createdById:
    description: |
      The ID of the Zuora user who created the refund part item.
    type: string
  createdDate:
    description: >
      The date and time when the refund part item was created, in `yyyy-mm-dd
      hh:mm:ss` format. For example, 2017-03-01 15:31:10.
    format: date-time
    type: string
  creditMemoItemId:
    description: |
      The ID of the credit memo item associated with the refund part item.
    type: string
  creditTaxItemId:
    description: >
      The ID of the credit memo taxation item associated with the refund part
      item.
    type: string
  id:
    description: |
      The ID of the refund part item.
    type: string
  updatedById:
    description: |
      The ID of the Zuora user who last updated the refund part item.
    type: string
  updatedDate:
    description: >
      The date and time when the refund part item was last updated, in
      `yyyy-mm-dd hh:mm:ss` format. For example, 2017-03-02 15:36:10.
    format: date-time
    type: string
title: itemParts
type: object
