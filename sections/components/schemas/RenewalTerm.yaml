properties:
  period:
    description: >
      Duration of the renewal term in months, years, days, or weeks, depending
      on the value of the `periodType` field.
    type: integer
  periodType:
    description: |
      Unit of time that the renewal term is measured in.
    enum:
      - Month
      - Year
      - Day
      - Week
    type: string
type: object
