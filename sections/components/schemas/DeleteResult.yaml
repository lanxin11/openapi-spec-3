properties:
  errors:
    description: |
      If the delete failed, this contains an array of Error objects.
    items:
      $ref: ./ActionsErrorResponse.yaml
    type: array
  id:
    description: |
      ID of the deleted object.
    type: string
  success:
    description: >
      A boolean field indicating the success of the delete operation. If the
      delete was successful, it is `true`. Otherwise, `false`.
    type: boolean
type: object
