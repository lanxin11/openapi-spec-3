properties:
  amount:
    description: >-
      The extended list price which is calculated by the original product
      catalog list price multiplied by the delta quantity.
    type: number
  endDate:
    description: The latest date that the metric applies.
    format: date
    type: string
  generatedReason:
    description: >
      Specify the reason why the metrics are generated by the certain order
      action.
    enum:
      - IncreaseQuantity
      - DecreaseQuantity
      - ChangePrice
      - Extension
      - Contraction
    type: string
  invoiceOwner:
    description: >-
      The acount number of the billing account that is billed for the
      subscription.
    type: string
  orderItemId:
    description: The ID of the order item referenced by the order metrics.
    type: string
  startDate:
    description: The earliest date that the metric applies.
    format: date
    type: string
  subscriptionOwner:
    description: The acount number of the billing account that owns the subscription.
    type: string
  tax:
    description: The tax amount in the metric when the tax permission is enabled.
    type: number
  termNumber:
    format: long
    type: number
  type:
    description: The type for ELP is always "Regular".
    enum:
      - Regular
      - Discount
    type: string
type: object
