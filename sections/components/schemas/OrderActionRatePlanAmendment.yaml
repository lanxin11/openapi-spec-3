description: |
  The amendment that is related to the subscription rate plan.
properties:
  code:
    description: |
      The amendment code.
    type: string
  contractEffectiveDate:
    description: >
      The date when the amendment becomes effective for billing purposes, as
      `yyyy-mm-dd`.
    format: date
    type: string
  createdBy:
    description: |
      The ID of the user who created this amendment.
    type: string
  createdDate:
    description: >-
      The time that the amendment gets created in the system, in the `YYYY-MM-DD
      HH:MM:SS` format.
    format: datetime
    type: string
  customerAcceptanceDate:
    description: >
      The date when the customer accepts the amendment changes to the
      subscription, as `yyyy-mm-dd`.
    format: date
    type: string
  description:
    description: |
      Description of the amendment.
    type: string
  effectiveDate:
    description: |
      The date when the amendment changes take effective. 
    format: date
    type: string
  id:
    description: |
      The amendment ID.
    type: string
  name:
    description: |
      The name of the amendment.
    type: string
  serviceActivationDate:
    description: |
      The date when service is activated, as `yyyy-mm-dd`.
    format: date
    type: string
  type:
    description: |
      Type of the amendment.
      Possible values are:


      - NewProduct
      - RemoveProduct
      - UpdateProduct
    type: string
  updatedBy:
    description: The ID of the user who updated this amendment.
    type: string
  updatedDate:
    description: >-
      The time that the amendment gets updated in the system, in the `YYYY-MM-DD
      HH:MM:SS` format.
    format: datetime
    type: string
type: object
