example:
  customFileName: testCreditMemo
  documentId: 40288af1614cee0b01614cf2ec25000a
  documentType: CreditMemo
properties:
  customFileName:
    description: >
      The custom file name to use to generate new Word or PDF files for the
      billing document.
    type: string
  documentId:
    description: >
      The unique ID of a billing document that you want to create document
      properties for.
    type: string
  documentType:
    description: |
      The type of the billing document. 
    enum:
      - Invoice
      - CreditMemo
      - DebitMemo
    type: string
type: object
