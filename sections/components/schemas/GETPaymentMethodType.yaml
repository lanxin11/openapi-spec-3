properties:
  cardHolderInfo:
    description: |
      Container for the name and billing address for the card holder.
    properties:
      addressLine1:
        description: |
          First address line, 255 characters or less.
        type: string
      addressLine2:
        description: |
          Second address line, 255 characters or less.
        type: string
      cardHolderName:
        description: >
          The full name as it appears on the card, e.g., "John J Smith", 50
          characters or less.
        type: string
      city:
        description: |
          City, 40 characters or less.
        type: string
      country:
        description: "Country, must be a valid country name or abbreviation.\nWhen creating a payment method through a translated UI or Payment Page, a country name in a translated language might be selected. Regardless of the country texts selected when creating the payment method, only the country name listed in\_[Country Names and Their ISO Standard 2- and 3-Digit Codes](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/D_Country%2C_State%2C_and_Province_Codes/A_Country_Names_and_Their_ISO_Codes)\_returns in this field. Internationalization is not supported for the API field value.\n"
        type: string
      email:
        description: |
          Card holder's email address, 80 characters or less.
        type: string
      phone:
        description: |
          Phone number, 40 characters or less.
        type: string
      state:
        description: |
          State, must be a valid state name or 2-character abbreviation.
        type: string
      zipCode:
        description: |
          Zip code, 20 characters or less.
        type: string
    type: object
  cardNumber:
    description: >
      Credit or debit card number, 16 characters or less, masked for security
      purposes.
    type: string
  cardType:
    description: >
      The type of the credit card.
          
      Possible values  include `Visa`, `MasterCard`, `AmericanExpress`,
      `Discover`, `JCB`, and `Diners`. For more information about credit card
      types supported by different payment gateways, see [Supported Payment
      Gateways](https://knowledgecenter.zuora.com/CB_Billing/M_Payment_Gateways/Supported_Payment_Gateways).
    type: string
  defaultPaymentMethod:
    description: >
      Contains true if this is the default payment method for this customer,
      otherwise false.
    type: boolean
  expirationMonth:
    description: |
      One or two digit(s) expiration month (1-12).
    type: integer
  expirationYear:
    description: |
      Four-digit expiration year.
    type: integer
  id:
    description: |
      Unique ID generated by Zuora when this payment method was created.
    type: string
title: creditCards
type: object
