properties:
  availableToCreditAmount:
    description: |
      The amount of the invoice taxation item that is available to credit.
    format: decimal
    type: number
  balance:
    description: |
      The balance of the taxation item.
    format: double
    type: number
  creditAmount:
    description: |
      The amount of credit memos applied to the taxation item. 
    format: double
    type: number
  exemptAmount:
    description: |
      The calculated tax amount excluded due to the exemption.
    format: double
    type: number
  id:
    description: |
      The ID of the taxation item.
    type: string
  jurisdiction:
    description: >
      The jurisdiction that applies the tax or VAT. This value is typically a
      state, province, county, or city.
    type: string
  locationCode:
    description: |
      The identifier for the location based on the value of the `taxCode` field.
    type: string
  name:
    description: |
      The name of the taxation item.
    type: string
  paymentAmount:
    description: |
      The amount of payments applied to the taxation item. 
    format: double
    type: number
  taxAmount:
    description: |
      The amount of taxation.
    format: double
    type: number
  taxCode:
    description: >
      The tax code identifies which tax rules and tax rates to apply to a
      specific invoice.
    type: string
  taxCodeDescription:
    description: |
      The description of the tax code.
    type: string
  taxDate:
    description: |
      The date that the tax is applied to the invoice, in `yyyy-mm-dd` format.
    format: date
    type: string
  taxRate:
    description: |
      The tax rate applied to the invoice.
    format: double
    type: number
  taxRateDescription:
    description: |
      The description of the tax rate.
    type: string
  taxRateType:
    description: |
      The type of the tax rate.
    enum:
      - Percentage
      - FlatFee
    type: string
title: data
type: object
