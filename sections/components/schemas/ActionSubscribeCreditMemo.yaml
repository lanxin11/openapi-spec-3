description: >
  Container for credit memos.


  **Note**: This field is only available if you have the Invoice Settlement
  feature enabled and set the `X-Zuora-WSDL-Version` request header to `107` or
  later.
properties:
  TaxAmount:
    description: |
      Tax amount on the credit memo.
    format: double
    type: number
  TotalAmount:
    description: |
      Credit memo amount.
    format: double
    type: number
  TotalAmountWithoutTax:
    description: |
      Credit memo amount minus tax.
    format: double
    type: number
title: CreditMemo
type: object
