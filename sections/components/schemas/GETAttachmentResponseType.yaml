properties:
  createdBy:
    description: |
      Zuora user id who added this attachment to the object.
    type: string
  createdOn:
    description: |
      Date and time when the attachment was added to the object.
    format: date-time
    type: string
  description:
    description: |
      Description of the attachment.
    type: string
  fileContentType:
    description: |
      File type.
    type: string
  fileId:
    description: >
      File ID of the attached file. Use this file ID with [Get
      files](https://www.zuora.com/developer/api-reference/#operation/GET_Files)
      to download the file.
    type: string
  fileName:
    description: |
      Attachment file name.
    type: string
  id:
    description: |
      Id of this attachment.
    type: string
  success:
    description: |
      Returns `true` if the request was processed successfully.
    type: boolean
  updatedBy:
    description: |
      Zuora user id who last updated the attachment.
    type: string
  updatedOn:
    description: |
      Date and time when the attachment was last updated.
    format: date-time
    type: string
type: object
