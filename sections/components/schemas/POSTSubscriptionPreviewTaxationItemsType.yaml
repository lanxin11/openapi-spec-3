properties:
  exemptAmount:
    description: |
      The calculated tax amount excluded due to the exemption.
    type: number
  jurisdiction:
    description: >
      The jurisdiction that applies the tax or VAT. This value is typically a
      state, province, county, or city.
    type: string
  locationCode:
    description: |
      The identifier for the location based on the value of the taxCode field.
    type: string
  name:
    description: |
      The name of the taxation item.
    type: string
  taxAmount:
    description: |
      The tax amount of the invoice item.
    format: double
    type: number
  taxCode:
    description: >
      The tax code identifies which tax rules and tax rates to apply to a
      specific invoice.
    type: string
  taxCodeDescription:
    description: |
      The description of the tax code.
    type: string
  taxDate:
    description: |
      The date when the tax is applied to the invoice.
    type: string
  taxRate:
    description: 'The tax rate applied to the invoice. '
    type: number
  taxRateDescription:
    description: |
      The description of the tax rate.
    type: string
  taxRateType:
    description: >
      Enum:"Percentage" "FlatFee". The type of the tax rate applied to the
      invoice.
    enum:
      - Percentage
      - FlatFee
    type: string
title: taxationItems
type: object
