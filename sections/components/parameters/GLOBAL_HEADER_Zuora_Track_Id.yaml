name: Zuora-Track-Id
in: header
required: false
description: >
  A custom identifier for tracing the API call. If you set a value for this
  header, Zuora returns the same value in the response headers. This header
  enables you to associate your system process identifiers with Zuora API calls,
  to assist with troubleshooting in the event of an issue.


  The value of this field must use the US-ASCII character set and must not
  include any of the following characters: colon (`:`), semicolon (`;`), double
  quote (`"`), and quote (`'`).
schema:
  type: string
  maxLength: 64
