    "Create Subscription"); [Update
    Subscription](https://www.zuora.com/developer/api-reference/#operation/PUT_Subscription
    "Update Subscription"); [Renew
    Subscription](https://www.zuora.com/developer/api-reference/#operation/PUT_RenewSubscription
    "Renew Subscription"); [Cancel
