    - $ref: ../components/parameters/GLOBAL_REQUEST_page.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - name: product-key
      in: path
      description: >
        The unique ID or SKU of a product. For example,
        2c92c0f96487e16a016487f663c71a61 or SKU-00000987.
      required: true
      schema:
