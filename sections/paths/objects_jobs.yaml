post:
  summary: Submit a custom object bulk job
  description: >
    Submits a bulk job request for a bulk operation on the specified custom
    object records. A succcessful call returns a newly created bulk job. The job
    ID can be used to poll the job status or upload the CSV file if it is a
    `create` job.


    ## Limits

    This custom object bulk jobs have the following limits:

    * The concurrent bulk job limit per tenant is 5. Bulk jobs in `accepted`,
    `pending`, or `in_progress` status are counted towards the concurrent bulk
    job limit.

    * The bulk job execuation order is not guaranteed, which means the bulk job
    that you submit ealier may be executed later.  

    * Only the users that have the "Delete Custom Objects" permission can create
    a `delete` bulk job. Only the users that have the "Edit Custom Objects"
    permission can create a `create` bulk job. See [Platform
    Permissions](https://knowledgecenter.zuora.com/Billing/Tenant_Management/A_Administrator_Settings/User_Roles/h_Platform_Roles#Platform_Permissions)
    for more information.
  operationId: POST_CustomObjectBulkJob
  tags:
    - Custom Object Jobs
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - name: Zuora-Version
      in: header
      required: false
      description: >-
        API version that determines the response schema. The default version is
        used if this parameter is not included. Specify `Zuora-Version` in the
        request header if you expect a specific response schema.
      schema:
        type: string
        format: date
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/CustomObjectBulkJobRequest.yaml
    description: Custom Objects bulk job request
    required: true
  responses:
    '200':
      description: OK
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/CustomObjectBulkJobResponse.yaml
    '400':
      description: Invalid input
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
