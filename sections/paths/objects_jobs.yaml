get:
  summary: List all custom object bulk jobs
  description: |
    Lists all custom object bulk jobs submitted by your tenant.
  operationId: GET_AllCustomObjectBulkJobs
  tags:
    - Custom Object Jobs
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - name: Zuora-Version
      in: header
      required: false
      description: >-
        API version that determines the response schema. The default version is
        used if this parameter is not included. Specify `Zuora-Version` in the
        request header if you expect a specific response schema.
      schema:
        type: string
        format: date
    - name: pageSize
      description: >-
        Page size of the result. The maximum page size is 100. The defaut page
        size is 25.
      in: query
      required: false
      schema:
        type: integer
    - name: cursor
      description: >-
        The `cursor` points to the last job of the previous result set. The
        cursor job is not included in this query result. The call returns the
        first page if `cursor` is not provided and `pageSize` is valid.
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      headers:
        Zuora-Request-Id:
