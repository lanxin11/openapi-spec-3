    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_charge-revenue-summaries_{crs-number}/getundefined
    - lang: Ruby
      source:
        $ref: >-
          ../code_samples/Ruby/v1_charge-revenue-summaries_{crs-number}/getundefined
