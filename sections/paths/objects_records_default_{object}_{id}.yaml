put:
  summary: Update a custom object record
  description: |
    Updates a record of the given type and ID.

    ## Limitations 

    * The storage of empty strings in records is not supported.
    * Null values must be formatted as the following example: 
      ```
      {
        "records": [
          {
            "fieldName__c": null
          }
        ]
      }
      ```
