get:
  summary: List subscription terms
  operationId: GET_SubscriptionTermInfo
  description: >
    **Note:** This feature is only available if you have the [Order
    Metrics](https://knowledgecenter.zuora.com/BC_Subscription_Management/Orders/AA_Overview_of_Orders#Order_Metrics)
    feature enabled. As of Zuora Billing Release 284, Orders is generally
    available and the Order Metrics feature is no longer available as a
    standalone feature. If you are an existing Subscribe and Amend customer and
    want Order Metrics only, you must turn on [Orders
    Harmonization](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Orders_Harmonization/Orders_Harmonization).
    You can still keep the existing Subscribe and Amend API integrations to
    create and manage subscriptions.


    Retrieves the terms of the specified subscription.
  tags:
    - Orders
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: subscriptionNumber
      in: path
      description: >
        The number of the subscription to retrieve terms for. For example,
        A-S00000001.
      required: true
      schema:
        type: string
    - name: version
      in: query
      description: >
        The version of the subscription to retrieve terms for. If you do not
        specify this parameter, Zuora returns the terms for the latest version
        of the subscription.
      required: false
      schema:
        type: integer
    - name: page
      in: query
      description: |
        The page number of the terms retrieved.
      required: false
      schema:
        type: integer
        default: 1
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GetSubscriptionTermInfoResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                nextPage: https://rest.zuora.com/v1/orders/term/A-S00000001?page=2
                terms:
                  - termNumber: 1
                    isEvergreen: false
                    startDate: '2017-11-01'
                    endDate: '2017-12-01'
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_orders_term_{subscriptionNumber}/getundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_orders_term_{subscriptionNumber}/getundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_orders_term_{subscriptionNumber}/getundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_orders_term_{subscriptionNumber}/getundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_orders_term_{subscriptionNumber}/getundefined
