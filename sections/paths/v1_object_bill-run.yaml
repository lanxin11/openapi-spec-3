post:
  summary: 'CRUD: Create a bill run'
  operationId: Object_POSTBillRun
  description: >
    Creates an ad hoc bill run or a single account or multiple customer
    accounts.


    When creating a single account ad hoc bill run, your request must include
    `AccountId` and must not include `Batch` or `BillCycleDay`. 


    If more than 500 bill runs created by using this operation are in Pending
    status, no more bill runs can be created by using this operation.
  tags:
    - Bill Run
  parameters:
