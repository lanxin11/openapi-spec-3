get:
  summary: 'CRUD: Retrieve an export'
  operationId: Object_GETExport
  description: >
    Use this operation to check the status of a data source export and access
    the exported data.


    When you export data from Zuora, each exported file is available for
    download for 7 days. Data source exports (Export objects) older than 90 days
    are automatically deleted.
  tags:
    - Exports
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: fields
      in: query
      required: false
      description: Object fields to return
      schema:
        type: string
    - name: id
      in: path
      description: Object id
      required: true
      schema:
        type: string
  responses:
