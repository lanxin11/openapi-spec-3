post:
  summary: Decrypt an RSA signature
  operationId: POST_DecryptRSASignatures
  description: >
    The REST API used in Payment Pages 2.0 are CORS (Cross-Origin Resource
    Sharing) enabled and therefore requires a digital signature. You use
    rsa_signatures to generate the required digital signature and token for a
    Payment Pages 2.0 form, and then you use the decrypt REST service to decrypt
    the signature to validate the signature and key.


    This REST service should be used only when you implement Payment Pages 2.0. 
  tags:
    - RSA Signatures
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTDecryptionType.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/POSTDecryptResponseType.yaml
        application/json:
          examples:
            response:
              value:
                publicKey: >-
                  
                signature: >-
                  
                decryptedSignature: >-
                  /apps/publichostedpagelite.do#12270#tpyeSbjfUdpZpY4EMSCy7CrupvuhIdvM#1473658419005#2c92c0f855e2b4630155ec9e6a1b6eec
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_rsa-signatures_decrypt/postundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_rsa-signatures_decrypt/postundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_rsa-signatures_decrypt/postundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_rsa-signatures_decrypt/postundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_rsa-signatures_decrypt/postundefined
