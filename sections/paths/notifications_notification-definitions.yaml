post:
  summary: Create a notification definition
  operationId: POST_Create_Notification_Definition
  tags:
    - Notifications
  description: >
    Creates a notification definition. If a filter rule is specified, it will be
    evaluated to

    see if the notification definition is qualified to handle the incoming
    events 

    during runtime. If the notification is qualified, it will send the email and

    invoke the callout if it has an email template or a callout. See a
    step-by-step guide for

    [creating a custom
    notification](https://www.zuora.com/developer/api-guides/#Callout-to-external-system-for-provisioning-or-entitlements)

    in [Zuora API Guides](https://www.zuora.com/developer/api-guides/).


    **Note**: This operation is only applicable to notifications for custom
    events and custom scheduled events.
