get:
  summary: Retrieve payment run data
  operationId: GET_PaymentRunData
  description: >
    Retrieves payment run data and the processing result with details, if the
    `data` field was specified in the Create payment run operation.
       
  tags:
    - Payment Runs
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - in: path
      name: paymentRunId
      description: >
        The unique ID of a payment run. For example,
        402890245f097f39015f0f074a2e0566.
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GETPaymentRunDataArrayResponse.yaml
          examples:
            response:
              value:
