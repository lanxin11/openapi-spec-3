post:
  summary: Generate a quote document
  operationId: POST_QuotesDocument
  description: >
    The `document` call generates a quote document and returns the generated
    document URL. You can directly access the generated quote file through the
    returned URL.


    The `document` call should be only used from Zuora Quotes. 


    ## File Size Limitation 

    The maximum export file size is 2047MB. If you have large data requests that
    go over this limit, you will get the following 403 HTTP response code from
    Zuora:

    `security:max-object-size>2047MB</security:max-object-size>`


    Submit a request at [Zuora Global Support](http://support.zuora.com/) if you
    require additional assistance.


    We can work with you to determine if large file optimization is an option
    for you.
  tags:
    - Quotes Document
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTQuoteDocType.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/POSTQuoteDocResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                file: >-
                  https://rest.zuora.com/v1/file/2c92c09447f1ca410147f7bfed8c5a87
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_quotes_document/postundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_quotes_document/postundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_quotes_document/postundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_quotes_document/postundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_quotes_document/postundefined
