get:
  description: >
    **Note**: This operation is only available if you have the Ramps feature
    enabled. The
    [Orders](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/AA_Overview_of_Orders)
    feature must be enabled before you can access the
    [Ramps](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Ramps_and_Ramp_Metrics/A_Overview_of_Ramps_and_Ramp_Metrics)
    feature. The Ramps feature is available for customers with Enterprise and
    Nine editions by default. If you are a Growth customer, see [Zuora
    Editions](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/C_Zuora_Editions)
    for pricing information coming October 2020.


    Retrieves the latest definition of a specified ramp.
  summary: Retrieve a ramp
  operationId: GET_RampByRampNumber
  tags:
    - Ramps
  responses:
    '200':
      headers:
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETRampByRampNumberResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                ramp:
                  id: 40289f7b7321f5ce0173229d798300cf
                  number: R-00000268
                  name: Two Years Ramp
                  description: ''
                  intervals:
                    - name: Year 1
                      description: ''
                      startDate: '2020-01-01'
                      endDate: '2020-12-31'
                    - name: Year 2
                      description: ''
                      startDate: '2021-01-01'
                      endDate: '2021-12-31'
                  subscriptionNumber: A-S00000287
                  charges:
                    - chargeNumber: C-00000202
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      description: |
        The automatically generated number of a ramp. For example, R-00000268.
      name: rampNumber
      required: true
      schema:
        type: string
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_ramps_{rampNumber}/getundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_ramps_{rampNumber}/getundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_ramps_{rampNumber}/getundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_ramps_{rampNumber}/getundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_ramps_{rampNumber}/getundefined
