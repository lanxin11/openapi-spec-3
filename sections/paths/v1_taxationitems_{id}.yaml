put:
  description: |
    Updates a specific taxation item by ID.
  summary: Update a taxation item
  operationId: PUT_TaxationItem
  tags:
    - Taxation Items
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETTaxationItemType.yaml
        application/json:
          examples:
            response:
              value:
                createdById: 402881e522cf4f9b0122cf5d82860002
                createdDate: '2017-02-27 18:16:24'
                exemptAmount: 0
                id: 402890555a7e9791015a7f12364e0004
                memoItemId: 402890555a7e9791015a7f1235f50003
                sourceTaxItemId: 402890555a7d4022015a7db254e200c1
                jurisdiction: CALIFORNIA
                locationCode: '06'
                name: STATE TAX
                taxAmount: 1
                taxCode: ServiceTaxCode
                taxCodeDescription: This is tax code description!
                taxDate: '2016-06-05'
                taxRate: 0.0625
                taxRateDescription: This is tax rate description!
                taxRateType: Percentage
                updatedById: 402881e522cf4f9b0122cf5d82860002
                updatedDate: '2017-02-28 17:53:11'
                financeInformation:
                  onAccountAccountingCode: Check
                  onAccountAccountingCodeType: Cash
                  salesTaxPayableAccountingCode: null
                  salesTaxPayableAccountingCodeType: null
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: id
      required: true
      description: |
        The unique ID of a taxation item.
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PUTTaxationItemType.yaml
    required: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_taxationitems_{id}/putundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_taxationitems_{id}/putundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_taxationitems_{id}/putundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_taxationitems_{id}/putundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_taxationitems_{id}/putundefined
