post:
  description: >
    Generates draft or posted billing documents for a specified account. You can
    also generate billing documents for specified subscriptions of a specified
    account. The billing documents contain invoices and credit memos. To
    generate credit memos, you must have the Invoice Settlement feature enabled.


    **Note**: You cannot generate billing documents for cancelled or suspended
    subscriptions.
  summary: Generate billing documents by account ID
  operationId: POST_GenerateBillingDocuments
  tags:
    - Billing Documents
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GenerateBillingDocumentResponseType.yaml
        application/json:
          examples:
            response:
              value:
                invoices:
                  - id: 402890555c33b44b015c33bfe9c70044
                  - id: 402890555c33b44b015c33bfe9d70046
                creditMemos:
                  - id: 402890555c33b44b015c33bfe947003c
                  - id: 402890555c33b44b015c33bfe93c003a
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: id
      description: >
        The ID of the customer account that billing documents are generated for.
        For example, 8a8082e65b27f6c3015ba3e326b26419.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PostGenerateBillingDocumentType.yaml
    required: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_accounts_{id}_billing-documents_generate/postundefined
    - lang: PHP
      source:
        $ref: >-
          ../code_samples/PHP/v1_accounts_{id}_billing-documents_generate/postundefined
    - lang: Java
      source:
        $ref: >-
          ../code_samples/Java/v1_accounts_{id}_billing-documents_generate/postundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_accounts_{id}_billing-documents_generate/postundefined
    - lang: Ruby
      source:
        $ref: >-
          ../code_samples/Ruby/v1_accounts_{id}_billing-documents_generate/postundefined
