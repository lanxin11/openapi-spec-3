post:
  description: >
    **Note:** This operation is only available if you have [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information.


    Creates a revenue schedule for a debit memo item, and manually distribute
    the revenue.
  summary: |
    Create a revenue schedule for a debit memo item (manual distribution)
  operationId: POST_RSforDebitMemoItem_ManualDistribution
  tags:
    - Revenue Schedules
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: >-
              ../components/schemas/POSTRevenueScheduleByTransactionResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                revenueScheduleNumber: RS-00000119
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: dmi-id
      description: >
        The unique ID of a debit memo item. You can get the debit memo item ID
        from the response of [Get debit memo
        items](https://www.zuora.com/developer/api-reference/#operation/GET_DebitMemoItems).
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTDmiRevenueScheduleByTransactionType.yaml
    required: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_revenue-schedules_debit-memo-items_{dmi-id}/postundefined
    - lang: PHP
      source:
        $ref: >-
          ../code_samples/PHP/v1_revenue-schedules_debit-memo-items_{dmi-id}/postundefined
    - lang: Java
      source:
        $ref: >-
          ../code_samples/Java/v1_revenue-schedules_debit-memo-items_{dmi-id}/postundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_revenue-schedules_debit-memo-items_{dmi-id}/postundefined
    - lang: Ruby
      source:
        $ref: >-
          ../code_samples/Ruby/v1_revenue-schedules_debit-memo-items_{dmi-id}/postundefined
