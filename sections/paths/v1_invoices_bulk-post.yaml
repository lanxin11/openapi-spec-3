    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_invoices_bulk-post/postundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_invoices_bulk-post/postundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_invoices_bulk-post/postundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_invoices_bulk-post/postundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_invoices_bulk-post/postundefined
