get:
  operationId: GET_DataQueryJob
  summary: Retrieve a data query job
  description: >
    Retrieves a [data
    query](https://knowledgecenter.zuora.com/DC_Developers/BA_Data_Query) job.
    You can use this operation to track the status of the query job and obtain
    the URL of the query results.


    If you are an administrator, you can retrieve every query job in your
    tenant. 


    If you are a non-admin user and try to retrieve a query job that you are not
    the owner of, you will get a 403 response indicating that you are forbidden
    from viewing this job. As a non-admin user, you can only retrieve your own
    query job.
  tags:
    - Data Queries
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: job-id
      in: path
      required: true
      description: |
        Internal identifier of the query job.
      schema:
        type: string
        format: uuid
        minLength: 36
        maxLength: 36
  responses:
    '200':
      description: OK
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GetDataQueryJobResponse.yaml
        application/json:
          examples:
            response:
              value:
                data:
                  id: 3a3e85c4-96e7-486b-ae02-827120104301
                  query: >-
                    SELECT accountnumber, balance FROM Account WHERE
                    Account.balance > 100
                  queryStatus: completed
                  dataFile: >-
                    https://example.s3.us-west-2.amazonaws.com/3a3e85c4-96e7-486b-ae02-827120104301_24921638725108715.json?X-Amz-Security-Token=...
                  outputRows: 24516
                  processingTime: 9212
                  remainingRetries: 3
                  updatedOn: '2018-08-17T13:14:19.17Z'
    '403':
      description: Forbidden
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/DataQueryErrorResponse.yaml
        application/json:
          examples:
            response:
              value:
                code: 1009
                message: >-
                  Access denied for restricted job
                  ea50af05-6163-47e1-bf9b-c8e10648d8a3
    '404':
      description: Not Found
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/DataQueryErrorResponse.yaml
        application/json:
          examples:
            response:
              value:
                code: 1001
                message: 'No such query: 1e8e8586-5366-4cdf-a01d-fae3b2cf8427'
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/query_jobs_{job-id}/getundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/query_jobs_{job-id}/getundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/query_jobs_{job-id}/getundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/query_jobs_{job-id}/getundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/query_jobs_{job-id}/getundefined
delete:
  operationId: DELETE_DataQueryJob
  summary: Cancel a data query job
  description: >
    Cancels a [data
    query](https://knowledgecenter.zuora.com/DC_Developers/BA_Data_Query) job,
    which prevents Zuora from performing the query. This operation is only
    applicable if the status of the query job is `accepted` or `in_progress`.
  tags:
    - Data Queries
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: job-id
      in: path
