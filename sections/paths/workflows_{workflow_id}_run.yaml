      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              errors:
                type: array
                description: The list of errors returned from the workflow
                items:
                  $ref: ../components/schemas/WorkflowError.yaml
        application/json:
          examples:
            response:
              value:
                errors:
                  - status: 406
                    code: invalid
                    title: Workflow WF-396-00000002 with Id 399 is an instance/run.
