          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            type: object
            properties:
              errors:
                type: array
                description: The list of errors returned from the workflow
                items:
                  $ref: ../components/schemas/WorkflowError.yaml
        application/json:
          examples:
            response:
              value:
                errors:
                  - status: 400
                    code: invalid
                    title: Callout mode is not turned on in this workflow.
    '406':
      description: The provided body is missing one or more required parameters
      headers:
