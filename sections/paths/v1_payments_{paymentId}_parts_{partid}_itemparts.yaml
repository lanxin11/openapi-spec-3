get:
  description: >
    **Note:** This operation is only available if you have the [Invoice Item
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/C_Invoice_Item_Settlement)
    feature enabled. Invoice Item Settlement must be used together with other
    Invoice Settlement features (Unapplied Payments, and Credit and Debit
    memos).  If you wish to enable Invoice Settlement, see [Invoice Settlement
    Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information. 


    Retrieves the information about all items of a payment part. A payment part
    item is a single line item in a payment part. A payment part can consist of
    several different types of items.
  summary: List all payment part items
  operationId: GET_PaymentItemParts
  tags:
    - Payments
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETPaymentItemPartCollectionType.yaml
        application/json:
          examples:
            response:
              value:
                itemParts:
                  - id: 4028905f5a87c0ff015a87eb6bd8008a
                    invoiceItemId: null
                    debitMemoItemId: 4028905f5a87c0ff015a87e49e7a0063
                    taxItemId: null
                    amount: 4
                    createdDate: '2017-03-01 11:30:37'
                    createdById: 402881e522cf4f9b0122cf5d82860002
                    updatedDate: '2017-03-01 11:30:37'
                    updatedById: 402881e522cf4f9b0122cf5d82860002
                  - id: 4028905f5a87c0ff015a87eb6bd8008b
                    invoiceItemId: null
                    debitMemoItemId: null
                    taxItemId: 4028905f5a87c0ff015a87e49f5e0065
                    amount: 0.1
                    createdDate: '2017-03-01 11:30:37'
                    createdById: 402881e522cf4f9b0122cf5d82860002
                    updatedDate: '2017-03-01 11:30:37'
                    updatedById: 402881e522cf4f9b0122cf5d82860002
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - in: path
      name: partid
      required: true
      description: >
        The unique ID of a specific payment part. You can get the payment part
        ID from the response of [List all parts of a
        payment](https://www.zuora.com/developer/api-reference/#operation/GET_PaymentParts).
      schema:
        type: string
    - in: path
      name: paymentId
      required: true
      description: >
        The unique ID of a payment. For example,
        8a8082e65b27f6c3015b89e4344c16b1.
      schema:
        type: string
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_payments_{paymentId}_parts_{partid}_itemparts/getundefined
    - lang: PHP
      source:
        $ref: >-
          ../code_samples/PHP/v1_payments_{paymentId}_parts_{partid}_itemparts/getundefined
    - lang: Java
      source:
        $ref: >-
