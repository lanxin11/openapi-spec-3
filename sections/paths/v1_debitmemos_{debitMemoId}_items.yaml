      schema:
        type: string
        format: date-time
    - name: id
      in: query
      required: false
      description: |
        This parameter filters the response based on the `id` field.
      schema:
        type: string
    - name: serviceEndDate
      in: query
      required: false
      description: |
        This parameter filters the response based on the `serviceEndDate` field.
      schema:
        type: string
        format: date
    - name: serviceStartDate
      in: query
      required: false
      description: >
        This parameter filters the response based on the `serviceStartDate`
        field.
      schema:
        type: string
        format: date
    - name: sku
      in: query
      required: false
      description: |
        This parameter filters the response based on the `sku` field.
      schema:
        type: string
    - name: skuName
      in: query
      required: false
      description: |
        This parameter filters the response based on the `skuName` field.
      schema:
        type: string
    - name: sourceItemId
      in: query
