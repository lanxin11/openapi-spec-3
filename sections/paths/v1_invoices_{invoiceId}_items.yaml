get:
  summary: List all items of an invoice
  operationId: GET_InvoiceItems
  description: |
    Retrieves the information about all items of a specified invoice. 
  tags:
    - Invoices
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - name: invoiceId
      in: path
      description: >
        The unique ID of an invoice. For example,
        2c92c8955bd63cc1015bd7c151af02ab.
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
