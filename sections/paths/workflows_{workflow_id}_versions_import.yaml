post:
  summary: Import a workflow version
  operationId: POST_WorkflowVersionsImport
  description: >
    Create a new workflow version under a workflow definition using the exported
    JSON document of an existing workflow version.


    ## User Access Permission

    You must be assigned the **Workflow Manage Access** permission to run this
    operation.
  tags:
    - Workflows
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: workflow_id
      in: path
      required: true
      description: >-
        The unique id of the workflow definition to import a workflow version
        under.
      schema:
        type: integer
    - name: version
      in: query
      required: true
      description: >-
        The version number of the new workflow version to import. Must be
        greater than any existing version numbers.
      schema:
        type: string
    - name: activate
      in: query
      required: false
      description: >-
        Indicates whether the imported version is an active version. Default to
        be false.
      schema:
        type: boolean
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          type: object
          properties:
            workflow:
              $ref: ../components/schemas/DetailedWorkflow.yaml
            tasks:
              type: array
              items:
                $ref: ../components/schemas/Task.yaml
            linkages:
              type: array
              items:
                $ref: ../components/schemas/Linkage.yaml
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: OK
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/WorkflowDefinition.yaml
        application/json:
          examples:
            response:
              value:
                id: 2
                name: test
                description: ''
                ondemandTrigger: true
                calloutTrigger: true
                scheduledTrigger: false
                interval: ''
                timezone: Sydney
                createdAt: '2021-09-22T19:30:52.350Z'
                updatedAt: '2021-09-22T19:30:52.350Z'
                priority: Medium
                status: Active
                active_version:
                  id: 49
                  description: ''
                  version: 0.0.1
                  type: Workflow::Setup
                  status: Active
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/workflows_{workflow_id}_versions_import/postundefined
    - lang: PHP
      source:
        $ref: >-
