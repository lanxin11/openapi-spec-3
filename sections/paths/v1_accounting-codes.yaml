post:
  summary: Create an accounting code
  operationId: POST_AccountingCode
  description: >
    This reference describes how to create a new accounting code through the
    REST API. 

    The accounting code will be active as soon as it has been created.


    ## Prerequisites
      If you have Zuora Finance enabled on your tenant, you must have the  Configure Accounting Codes permission. 
  tags:
    - Accounting Codes
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTAccountingCodeType.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/POSTAccountingCodeResponseType.yaml
        application/json:
          examples:
            response:
              value:
                id: 8a8081ae547aac1e01547efb61f20140
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_accounting-codes/postundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_accounting-codes/postundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_accounting-codes/postundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_accounting-codes/postundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_accounting-codes/postundefined
