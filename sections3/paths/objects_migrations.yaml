post:
  summary: Update a custom object definition
  operationId: POST_UpdateCustomObjectDefinition
  description: >
    Updates a custom object definition by posting migration resource to initiate
    the migration of definitions.


    ## Limitations 


    Updating custom field definition has the following limitations:


    * You can only have one action per update request.

    * You cannot delete fields from custom objects that contain records.

    * You can only add required fields to custom objects with no records.

    * You can change optional fields to required only on the custom objects with
    no records. 
  tags:
    - Custom Object Definitions
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - name: Zuora-Version
      in: header
      required: false
      description: >-
        API version that determines the response schema. The default version is
        used if this parameter is not included. Specify `Zuora-Version` in the
        request header if you expect a specific response schema.
      schema:
        type: string
        format: date
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: >-
            ../components/schemas/MigrationUpdateCustomObjectDefinitionsRequest.yaml
    description: Migration resource for object and namespace changes.
    required: true
  responses:
    '200':
      description: OK
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: >-
              ../components/schemas/MigrationUpdateCustomObjectDefinitionsResponse.yaml
