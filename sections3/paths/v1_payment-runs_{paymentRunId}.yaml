put:
  summary: Update a payment run
  operationId: PUT_PaymentRun
  description: >
    Updates the information about an unexecuted payment run. Only pending
    payment runs can be updated.


    If none of the **accountId**, **batch**, **billCycleDay**, **currency**,
    **paymentGatewayId**, and **billingRunId** fields is specified in the
    request body, the corresponding payment run collects payments for all
    accounts.
  tags:
    - Payment Runs
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: paymentRunId
      description: >
        The unique ID of a payment run. For example,
        402890245f097f39015f0f074a2e0566.
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PUTPaymentRunRequest.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETPaymentRunType.yaml
        application/json:
          examples:
            response:
              value:
                id: 402890245f097f39015f0f074a2e0566
                number: PR-00000391
                status: Pending
                rundate: null
                targetDate: '2017-10-12'
                completedOn: null
                accountId: 402890245f097f39015f0e9fcdd60558
                executedOn: null
                autoApplyCreditMemo: true
                autoApplyUnappliedPayment: true
                consolidatedPayment: true
                processPaymentWithClosedPM: true
                collectPayment: true
                createdDate: '2017-09-22 12:37:22'
                createdById: 402881e522cf4f9b0122cf5d82860002
                updatedDate: '2017-09-22 12:37:22'
                updatedById: 402881e522cf4f9b0122cf5d82860002
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_payment-runs_{paymentRunId}/putundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_payment-runs_{paymentRunId}/putundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_payment-runs_{paymentRunId}/putundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_payment-runs_{paymentRunId}/putundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_payment-runs_{paymentRunId}/putundefined
