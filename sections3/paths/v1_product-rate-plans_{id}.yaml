get:
  summary: Retrieve a product rate plan
  operationId: GET_ProductRatePlan
  description: |
    Retrieves a product rate plan by its ID or external ID.
  tags:
    - Product Rate Plans
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: >-
              ../components/schemas/GETProductRatePlanWithExternalIdResponse.yaml
        application/json:
          examples:
            response:
              value:
                id: 402888e67f8b3a68017f8bbb2a06062d
                status: Active
                name: New Rate Plan Change
                description: ''
                effectiveStartDate: '2012-02-01'
                effectiveEndDate: '2032-02-01'
                grade: 3
                externallyManagedPlanIds:
                  - Apple0001
                  - Apple0002
                  - Google0003
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - in: path
      name: id
      required: true
      description: >
        The ID or an external ID of the product rate plan to be retrieved. For
        example, `402888e67f8b3a68017f8bbb2a06062d` or `Apple0001`.
      schema:
        type: string
