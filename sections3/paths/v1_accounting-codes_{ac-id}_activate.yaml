put:
  summary: Activate an accounting code
  operationId: PUT_ActivateAccountingCode
  description: >
    This reference describes how to activate an accounting code through the REST
    API.


    Prerequisites

    -------------

    If you have Zuora Finance enabled on your tenant, you must have the Manage
    Accounting Code permission. 
  tags:
    - Accounting Codes
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: ac-id
      in: path
      required: true
      description: ID of the accounting code you want to activate.
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/CommonResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_accounting-codes_{ac-id}_activate/putundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_accounting-codes_{ac-id}_activate/putundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_accounting-codes_{ac-id}_activate/putundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_accounting-codes_{ac-id}_activate/putundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_accounting-codes_{ac-id}_activate/putundefined
