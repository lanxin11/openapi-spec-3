get:
  description: >
    **Note:** This operation is only available if you have [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information. 


    Retrieves the information about all parts of a credit memo. A credit memo
    can consist of an unapplied part, and several parts applied to invoices and
    debit memos. You can use this operation to get all the applied and unapplied
    portions of a credit memo. Note that a fully refunded credit memo does not
    contain any credit memo part.
  summary: List all parts of a credit memo
  operationId: GET_CreditMemoParts
  tags:
    - Credit Memos
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETCreditMemoPartsCollectionType.yaml
        application/json:
          examples:
            response:
              value:
                parts:
                  - id: 4028905f5a890526015a8d77adea0029
                    invoiceId: null
                    debitMemoId: null
                    amount: 3.66
                    createdDate: '2017-03-02 13:21:55'
                    createdById: 402881e522cf4f9b0122cf5d82860002
                    updatedDate: '2017-03-02 13:21:55'
                    updatedById: 402881e522cf4f9b0122cf5d82860002
                success: true
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - in: path
      name: creditMemoId
      description: >
        The unique ID of a credit memo. For example,
        8a8082e65b27f6c3015ba45ff82c7172.
      required: true
      schema:
        type: string
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_creditmemos_{creditMemoId}_parts/getundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_creditmemos_{creditMemoId}_parts/getundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_creditmemos_{creditMemoId}_parts/getundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_creditmemos_{creditMemoId}_parts/getundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_creditmemos_{creditMemoId}_parts/getundefined
