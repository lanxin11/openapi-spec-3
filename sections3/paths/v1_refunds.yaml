  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - name: accountId
      in: query
      required: false
      description: |
        This parameter filters the response based on the `accountId` field.
      schema:
        type: string
    - name: amount
      in: query
      required: false
      description: |
        This parameter filters the response based on the `amount` field.
      schema:
        type: number
        format: double
    - name: createdById
      in: query
      required: false
      description: |
        This parameter filters the response based on the `createdById` field.
      schema:
        type: string
    - name: createdDate
      in: query
      required: false
      description: |
        This parameter filters the response based on the `createdDate` field.
      schema:
        type: string
        format: date-time
    - name: methodType
      in: query
      required: false
      description: |
        This parameter filters the response based on the `methodType` field.
      schema:
        type: string
        enum:
          - ACH
          - Cash
          - Check
          - CreditCard
          - PayPal
          - WireTransfer
          - DebitCard
          - CreditCardReferenceTransaction
          - BankTransfer
          - Other
    - name: number
      in: query
      required: false
