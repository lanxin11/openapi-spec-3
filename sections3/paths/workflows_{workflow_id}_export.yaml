get:
  summary: Export a workflow version
  operationId: GET_WorkflowExport
  description: >

    Exports a workflow version into a JSON file. This file can be used to create
    a copy of this workflow version.


    ## User Access Permission

    You must be assigned the **Workflow View Access** permission to run this
    operation.
  tags:
    - Workflows
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: workflow_id
      in: path
      required: true
      description: The ID of the workflow to export.
      schema:
        type: integer
    - name: version
      in: query
      required: false
      description: >
        Default result is the active version of the workflow definition. Version
        number and 'latest' can be used to export a specific version of the
        workflow definition. 
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: OK
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/ExportWorkflowVersionResponse.yaml
        application/json:
          examples:
