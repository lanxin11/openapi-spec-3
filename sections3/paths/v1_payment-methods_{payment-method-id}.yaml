put:
  summary: Update a payment method
  operationId: PUT_PaymentMethod
  description: >
    This operation allows you to update an existing payment method. 


    The following request body fields can be updated regardless of payment
    method types:

    * `authGateway`

    * `gatewayOptions`

    * `accountHolderInfo`

    * Custom fields


    The following request body fields can be updated only for the Credit Card
    payment method:

    * `expirationMonth` 

    * `expirationYear`

    * `securityCode`


    The following request body field can be updated for the Credit Card, Credit
    Card Reference Transaction, ACH, and Bank Transfer payment methods:

    * `mandateInfo` 
  tags:
    - Payment Methods
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: payment-method-id
      in: path
      required: true
      description: Unique ID of the payment method to update.
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/PUTPaymentMethodRequest.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/PUTPaymentMethodResponse.yaml
        application/json:
          examples:
            response:
              value:
                id: 2c92c0f86c99b4eb016cae1ee301728f
                success: true
  x-code-samples:
