    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_refunds_{refundId}_parts/getundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_refunds_{refundId}_parts/getundefined
    - lang: Ruby
      source:
