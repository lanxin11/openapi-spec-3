post:
  summary: Update or delete custom object records
  operationId: POST_CustomObjectRecordsBatchUpdateOrDelete
  description: |
    Makes a batch update or delete of custom object records.
    ## Limitations 

    This call has the following limitations:
    * The maximum number of records that you can update by one call is 1,000.
    * The maximum number of records that you can delete by one call is 1,000.
    * The storage of empty strings in records is not supported.
    * Null values must be formatted as the following example: 
      ```
      {
          "action": {
              "type": "update",
              "records": {
                  "64edb2a5-2796-4e95-9559-846f8636a01b": {
                      "fieldName__c": null
                }
              }
          }
      }
      ```
  tags:
    - Custom Object Records
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Authorization_OAuth.yaml
    - name: Zuora-Version
      in: header
      required: false
      description: >-
        API version that determines the response schema. The default version is
        used if this parameter is not included. Specify `Zuora-Version` in the
        request header if you expect a specific response schema.
      schema:
        type: string
        format: date
    - name: object
      in: path
      required: true
      description: Specifies the custom object's API name as object. It is case-sensitive.
      schema:
        type: string
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/CustomObjectRecordBatchRequest.yaml
    required: true
  responses:
    '200':
      description: >
        OK


        For the bacth `delete` action, it indicates the batch records have been
        successfully deleted.


        For the batch `update` action, it indicates that the batch records have
        been partially or completely updated.


        * If the `allowPartialSuccess` flag is set to `false`, the 200 response
        indicates that all object records have been successfully updated.

        * If the `allowPartialSuccess` flag is set to `true`, the 200 response
        indicates that some records might not be succesffully updated and the
        error information might be contained in the response body.
