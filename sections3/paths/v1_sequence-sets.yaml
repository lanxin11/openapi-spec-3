post:
  summary: Create sequence sets
  operationId: POST_SequenceSets
  description: >
    Creates sequence sets, allowing distinct numbering sequences for billing
    documents, payments, and refunds. Billing documents include invoices, credit
    memos, and debit memos.


    You can create a maximum of 100 sequence sets in one single request. A
    sequence set comprises a set of custom prefixes and starting numbers that
    are used for billing documents to generate, and payments and refunds to
    create.


    See [Prefix and Numbering Configuration for Billing
    Documents](https://knowledgecenter.zuora.com/CB_Billing/Billing_Settings/Prefix_and_Numbering_Configuration_for_Billing_Documents)
    for more information about limitations.


    **Note**: The Credit and Debit Memos feature is only available if you have
    [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information. 
  tags:
    - Sequence Sets
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          $ref: ../components/schemas/POSTSequenceSetsRequest.yaml
    required: true
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/POSTSequenceSetsResponse.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                sequenceSets:
                  - name: FR
                    id: 402892c74c9193cd014c96bbe7c101f9
                    invoice:
                      prefix: FINV
                      startNumber: 10
                    creditMemo:
                      prefix: FCM
                      startNumber: 10
                    debitMemo:
                      prefix: FDM
                      startNumber: 10
                    payment:
                      prefix: FP-
                      startNumber: 10
                    refund:
                      prefix: FR-
                      startNumber: 10
                  - name: ITA
                    id: 402892c74c9193cd014c96bbe7c201f9
                    invoice:
                      prefix: IINV
                      startNumber: 10
                    creditMemo:
                      prefix: ICM
                      startNumber: 10
                    debitMemo:
                      prefix: IDM
                      startNumber: 10
                    payment:
                      prefix: IP-
                      startNumber: 10
                    refund:
                      prefix: IR-
                      startNumber: 10
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_sequence-sets/postundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_sequence-sets/postundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_sequence-sets/postundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_sequence-sets/postundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_sequence-sets/postundefined
get:
  summary: List sequence sets
  operationId: GET_SequenceSets
  description: >
    Retrieves information about all sequence sets configured for billing
    documents, payments, and refunds. Billing documents include invoices, credit
    memos, and debit memos.


    You can use query parameters to restrict the data returned in the response.


    **Note**: The Credit and Debit Memos feature is only available if you have
    [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information. 
  tags:
    - Sequence Sets
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_page.yaml
    - name: name
      in: query
      description: |
        The name of a specific sequence set.
      required: false
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETSequenceSetsResponse.yaml
        application/json:
          examples:
            response:
              value:
