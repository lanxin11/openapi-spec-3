                  - name: DEFAULT
                    id: 2c98906c69be199c0169be74ed210afd
                    invoice:
                      prefix: INV
                      startNumber: 10
                    creditMemo:
                      prefix: CM
                      startNumber: 11
                    debitMemo:
                      prefix: DM
                      startNumber: 12
                    payment:
                      prefix: P-
                      startNumber: 13
                    refund:
                      prefix: R-
                      startNumber: 14
                  - name: FR
                    id: 2c98906c69be199c0169be74ed211afd
                    invoice:
                      prefix: FINV
                      startNumber: 10
                    creditMemo:
                      prefix: FCM
                      startNumber: 11
                    debitMemo:
                      prefix: FDM
                      startNumber: 12
                    payment:
                      prefix: FP-
                      startNumber: 13
                    refund:
                      prefix: FR-
