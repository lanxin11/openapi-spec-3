      source:
        $ref: ../code_samples/Curl/v1_contacts_{contactId}_scrub/putundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_contacts_{contactId}_scrub/putundefined
    - lang: Java
      source:
