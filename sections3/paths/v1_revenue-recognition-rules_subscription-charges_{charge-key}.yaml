get:
  summary: Retrieve a revenue recognition rule by subscription charge ID
  operationId: GET_RevenueRecRules
  description: >
    Retrieves the revenue recognition rule associated with a subscription charge
    by specifying the charge ID. Request and response field descriptions and
    sample code are provided.
  tags:
    - Revenue Rules
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: charge-key
      in: path
      description: >
        The unique ID of the subscription rate plan charge. For example,
        402892793e173340013e173b81000012.
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: >-
              ../components/schemas/GETRevenueRecognitionRuleAssociationType.yaml
        application/json:
          examples:
            response:
              value:
                revenueRecognitionRuleName: Recognize upon invoicing
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_revenue-recognition-rules_subscription-charges_{charge-key}/getundefined
    - lang: PHP
      source:
        $ref: >-
          ../code_samples/PHP/v1_revenue-recognition-rules_subscription-charges_{charge-key}/getundefined
    - lang: Java
      source:
        $ref: >-
          ../code_samples/Java/v1_revenue-recognition-rules_subscription-charges_{charge-key}/getundefined
    - lang: Python
      source:
        $ref: >-
          ../code_samples/Python/v1_revenue-recognition-rules_subscription-charges_{charge-key}/getundefined
    - lang: Ruby
      source:
        $ref: >-
          ../code_samples/Ruby/v1_revenue-recognition-rules_subscription-charges_{charge-key}/getundefined
