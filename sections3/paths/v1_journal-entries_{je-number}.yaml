get:
  summary: Retrieve a summary journal entry
  operationId: GET_SummaryJournalEntry
  description: >
    This REST API reference describes how to get information about a summary
    journal entry by its journal entry number.
  tags:
    - Summary Journal Entries
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: je-number
      in: path
      description: ''
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETJournalEntryDetailType.yaml
        application/json:
          examples:
            response:
              value:
                number: JE-00000001
                status: Created
                journalEntryDate: '2016-01-31'
                currency: USD
                homeCurrency: USD
                aggregateCurrency: true
                transactionType: Revenue Event Item
                accountingPeriodName: Jan'16
                timePeriodStart: '2016-01-01'
                timePeriodEnd: '2016-01-31'
                transferredToAccounting: null
                transferredBy: null
                transferDateTime: null
                notes: null
                segments:
                  - segmentName: Customer Code
                    segmentValue: A00000001
                  - segmentName: Charge Type
                    segmentValue: OneTime
                journalEntryItems:
                  - accountingCodeType: DeferredRevenue
                    accountingCodeName: Deferred Revenue
                    glAccountName: null
                    glAccountNumber: null
                    type: Debit
                    homeCurrencyAmount: 424.08
                    amount: 424.08
                  - accountingCodeType: SalesRevenue
                    accountingCodeName: Professional Services Revenue
                    glAccountName: null
                    glAccountNumber: null
                    type: Credit
                    homeCurrencyAmount: 424.08
                    amount: 424.08
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_journal-entries_{je-number}/getundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_journal-entries_{je-number}/getundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_journal-entries_{je-number}/getundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_journal-entries_{je-number}/getundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_journal-entries_{je-number}/getundefined
delete:
  summary: Delete a summary journal entry
  operationId: DELETE_SummaryJournalEntry
  description: >
    This reference describes how to delete a summary journal entry using the
    REST API.


    You must have the "Delete Cancelled Journal Entry" user permission enabled
    to delete summary journal entries.


    A summary journal entry must be canceled before it can be deleted.
  tags:
    - Summary Journal Entries
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: je-number
      in: path
      required: true
      description: Journal entry number in the format JE-00000001.
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/CommonResponseType.yaml
        application/json:
          examples:
            response:
              value:
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_journal-entries_{je-number}/deleteundefined
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/v1_journal-entries_{je-number}/deleteundefined
    - lang: Java
      source:
        $ref: ../code_samples/Java/v1_journal-entries_{je-number}/deleteundefined
    - lang: Python
      source:
        $ref: ../code_samples/Python/v1_journal-entries_{je-number}/deleteundefined
    - lang: Ruby
      source:
        $ref: ../code_samples/Ruby/v1_journal-entries_{je-number}/deleteundefined
