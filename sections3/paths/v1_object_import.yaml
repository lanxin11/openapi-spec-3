post:
  summary: 'CRUD: Create an import'
  operationId: Object_POSTImport
  description: |
    Creates a data import.
  tags:
    - Imports
  parameters:
    - $ref: ../components/parameters/GLOBAL_REQUEST_rejectUnknownFields.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            ImportType:
              description: |
                The type of data to import.
              type: string
              enum:
                - Usage
                - Payment
                - Quote
                - TaxationDetail
                - UpdateAccountingCode
                - CreateRevenueSchedule
                - UpdateRevenueSchedule
                - DeleteRevenueSchedule
                - ImportFXRate
            Name:
              description: |
                A descriptive name for the import.
              type: string
            File:
              description: |
                The data to import.
              type: string
              format: binary
          required:
            - ImportType
            - Name
            - File
    required: true
  responses:
    '200':
      description: ''
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/ProxyPostImport.yaml
        application/json:
          examples:
            response:
              value:
                Success: true
                Id: 2c92c0f8601fab5701601fee2bf67056
    '401':
      description: ''
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
        WWW-Authenticate:
          description: >
            The value of this header is:


            ```

            Basic realm=Zuora API, ZSession realm=Zuora API, Bearer realm=Zuora
            API

            ```
          schema:
            type: string
            enum:
              - >-
                Basic realm=Zuora API, ZSession realm=Zuora API, Bearer
                realm=Zuora API
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/ProxyUnauthorizedResponse.yaml
        application/json:
          examples:
            response:
              value:
                message: Authentication error
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_object_import/postundefined
