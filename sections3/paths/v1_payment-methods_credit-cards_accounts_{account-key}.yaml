get:
  summary: List all credit card payment methods of an account
  operationId: GET_PaymentMethodsCreditCard
  description: >
    This REST API reference describes how to retrieve all credit card

    information for the specified customer account. 


    ## Notes

    The response includes details of credit or debit cards for the specified
    customer account. Card numbers are masked. For example:

    ```

    ************1234

    ```


    Though you can also send requests for bank transfer, ACH, or other supported
    payment methods, the response will not include effective details of these
    payment methods.
  tags:
    - Payment Methods
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_REQUEST_pageSize.yaml
    - name: account-key
      in: path
      description: Account number or account ID.
      required: true
      schema:
        type: string
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/GETPaymentMethodsType.yaml
        application/json:
          examples:
            response:
              value:
                nextPage: >-
                  https://rest.zuora.com/v1/payment-methods/credit-cards/accounts/A00001115?page=2&pageSize=2
                creditCards:
                  - cardHolderInfo:
                      zipCode: null
                      addressLine2: null
                      addressLine1: null
                      phone: '4082021111'
                      state: null
                      country: null
                      city: null
                      cardHolderName: Leo
                      email: smith@example.com
                    defaultPaymentMethod: true
                    id: 2c92c8f83dabf9cf013daef12dd303b0
                    expirationMonth: 10
                    cardNumber: '************1111'
                    expirationYear: 2020
                    cardType: Visa
                  - cardHolderInfo:
                      zipCode: '95135'
                      addressLine2: null
                      addressLine1: 1400 Bridge Pkwy
                      phone: null
                      state: California
                      country: United States
                      city: San Jose
                      cardHolderName: foo CC name
                      email: null
                    defaultPaymentMethod: false
                    id: 2c92a0f9391832b10139183e279e0044
                    expirationMonth: 10
                    cardNumber: '*****foo CC #'
                    expirationYear: 2012
                    cardType: Visa
                success: true
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_payment-methods_credit-cards_accounts_{account-key}/getundefined
    - lang: PHP
      source:
        $ref: >-
