post:
  description: >
    Cancels a stored credential profile within a payment method.


    Cancelling the stored credential profile indicates that the stored
    credentials are no longer valid, per a customer request. You cannot
    reactivate the stored credential profile after you have cancelled it.
  summary: Cancel a stored credential profile
  operationId: POST_CancelStoredCredentialProfile
  tags:
    - Payment Methods
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - name: payment-method-id
      in: path
      required: true
      description: |
        ID of a payment method.
      schema:
        type: string
    - name: profile-number
      in: path
      required: true
      description: >
        Number that identifies a stored credential profile within the payment
        method.
      schema:
        type: integer
  x-code-samples:
    - lang: Curl
      source:
        $ref: >-
          ../code_samples/Curl/v1_payment-methods_{payment-method-id}_profiles_{profile-number}_cancel/postundefined
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/ModifiedStoredCredentialProfileResponse.yaml
