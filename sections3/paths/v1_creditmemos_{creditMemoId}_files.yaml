post:
  summary: Upload a file for a credit memo
  operationId: POST_UploadFileForCreditMemo
  description: >
    **Note:** This operation is only available if you have [Invoice
    Settlement](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement)
    enabled. The Invoice Settlement feature is generally available as of Zuora
    Billing Release 296 (March 2021). This feature includes Unapplied Payments,
    Credit and Debit Memo, and Invoice Item Settlement. If you want to enable
    Invoice Settlement, see [Invoice Settlement Enablement and Checklist
    Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
    for more information. 


    Uploads an externally generated PDF file for a credit memo that is in Draft
    or Posted status.


    To use this operation, you must enable the Modify Modify Credit Memo
    permission. See [Billing
    Permissions](https://knowledgecenter.zuora.com/Billing/Tenant_Management/A_Administrator_Settings/User_Roles/d_Billing_Roles)
    for more information.


    This operation has the following restrictions:

    - Only the PDF file format is supported.

    - The maximum size of the PDF file to upload is 4 MB.

    - A maximum of 50 PDF files can be uploaded for one credit memo.
  tags:
    - Credit Memos
  parameters:
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Entity_Ids_Single.yaml
    - $ref: ../components/parameters/GLOBAL_HEADER_Zuora_Track_Id.yaml
    - name: creditMemoId
      in: path
      description: >
        The ID of the credit memo that you want to upload a PDF file for. For
        example, 402890555a7e9791015a879f064a0054.
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              description: |
                The PDF file to upload for the credit memo.
              type: string
              format: binary
  responses:
    '200':
      headers:
        RateLimit-Limit:
          description: >
            The request limit quota for the time window closest to exhaustion.
            See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: string
        RateLimit-Remaining:
          description: >
            The number of requests remaining in the time window closest to quota
            exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        RateLimit-Reset:
          description: >
            The number of seconds until the quota resets for the time window
            closest to quota exhaustion. See [rate
            limits](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/Policies/Concurrent_Request_Limits#Rate_limits)
            for more information.
          schema:
            type: number
        Zuora-Request-Id:
          description: >
            The Zuora internal identifier of the API call. You cannot control
            the value of this header.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        Zuora-Track-Id:
          description: >
            A custom identifier for tracing the API call. If you specified a
            tracing identifier in the request headers, Zuora returns the same
            tracing identifier. Otherwise, Zuora does not set this header.
          schema:
            type: string
            maxLength: 64
      description: ''
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../components/schemas/POSTUploadFileResponse.yaml
        application/json:
          examples:
            response:
              value:
                success: true
                fileId: 40289f466463d683016463ef8b7301a4
  x-code-samples:
    - lang: Curl
      source:
        $ref: ../code_samples/Curl/v1_creditmemos_{creditMemoId}_files/postundefined
