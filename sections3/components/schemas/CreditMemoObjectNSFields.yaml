description: >
  Container for Credit Memo fields provided by the [Zuora Connector for
  NetSuite](https://www.zuora.com/connect/app/?appId=265).
properties:
  IntegrationId__NS:
    description: >
      ID of the corresponding object in NetSuite. Only available if you have
      installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  IntegrationStatus__NS:
    description: >
      Status of the credit memo's synchronization with NetSuite. Only available
      if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Origin__NS:
    description: >
      Origin of the corresponding object in NetSuite. Only available if you have
      installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  SyncDate__NS:
    description: >
      Date when the credit memo was synchronized with NetSuite. Only available
      if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Transaction__NS:
    description: >
      Related transaction in NetSuite. Only available if you have installed the
      [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
title: creditMemoFieldsNS
type: object
