properties:
  endingUnit:
    description: |
      Decimal defining end of tier range.
    type: number
  price:
    description: >
      The decimal value of the tiered charge model. If the charge model is not a
      tiered type then this price field will be null and the `price` field
      directly under the `productRatePlanCharges` applies.
    type: number
  priceFormat:
    description: |
      Tier price format. Allowed values: `flat fee`, `per unit`.
    type: string
  startingUnit:
    description: |
      Decimal defining start of tier range.
    type: number
  tier:
    description: |
      Unique number of the tier.
    format: int64
    type: integer
title: tiers
type: object
