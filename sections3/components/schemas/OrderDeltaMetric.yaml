properties:
  chargeNumber:
    description: >
      The charge number for the associated Rate Plan Charge. This field can be
      null if the metric is generated for an Order Line Item.
    type: string
  currency:
    description: |
      ISO 3-letter currency code (uppercase). For example, USD.
    type: string
  endDate:
    description: |
      The end date for the order delta metric.
    format: date
    type: string
  grossAmount:
    description: >
      The gross amount for the metric. The is the amount excluding applied
      discount.
    type: number
  netAmount:
    description: |
      The net amount for the metric. The is the amount with discounts applied
    type: number
  orderActionId:
    description: >
      The Id for the related Order Action. This field can be null if the metric
      is generated for an Order Line Item.
    type: string
  orderActionSequence:
    description: >
      The sequence for the related Order Action. This field can be null if the
      metric is generated for an Order Line Item.
    type: string
  orderActionType:
    description: >
      The type for the related Order Action. This field can be null if the
      metric is generated for an Order Line Item.
    type: string
  orderLineItemNumber:
    description: >
      A sequential number auto-assigned for each of order line items in a order,
      used as an index, for example, "1".
    type: string
  productRatePlanChargeId:
    description: >
      The Id for the associated Product Rate Plan Charge. This field can be null
      if the Order Line Item is not associated with a Product Rate Plan Charge.
    type: string
  ratePlanChargeId:
    description: >
      The id for the associated Rate Plan Charge. This field can be null if the
      metric is generated for an Order Line Item.
    type: string
  startDate:
    description: |
      The start date for the order delta metric.
    format: date
    type: string
  subscriptionNumber:
    description: >
      The number of the subscription. This field can be null if the metric is
      generated for an Order Line Item.
    type: string
type: object
