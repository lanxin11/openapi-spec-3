properties:
  accountingPeriods:
    description: >
      An array of all accounting periods on your tenant. The accounting periods
      are returned in ascending order of start date; that is, the latest period
      is returned first.
    items:
      $ref: ./GETAccountingPeriodWithoutSuccessType.yaml
    type: array
  nextPage:
    description: >
      URL to retrieve the next page of the response if it exists; otherwise
      absent.
    format: URL
    type: string
  success:
    description: |
      Returns `true` if the request was processed successfully.
    type: boolean
type: object
