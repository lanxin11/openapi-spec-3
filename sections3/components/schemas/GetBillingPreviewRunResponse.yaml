description: get billingPreviewRun response
properties:
  assumeRenewal:
    description: ''
    type: string
  batch:
    description: >
      The customer batch included in the billing preview run.       


      **Note**: This field is not available if you set the `zuora-version`
      request header to `314.0` or later.
    type: string
  batches:
    description: >
      The customer batches included in the billing preview run. 


      **Note**: This field is only available if you set the `zuora-version`
      request header to `314.0` or later.
    type: string
  chargeTypeToExclude:
    description: |
      The charge types excluded from the forecast run.
    type: string
  createdById:
    description: |
      The ID of the user who created the billing preview run.
    type: string
  createdDate:
    description: |
      The date and time when the billing preview run was created.
    format: datetime
    type: string
  endDate:
    description: |
      The date and time when the billing preview run completes.
    format: datetime
    type: string
  errorMessage:
    description: |
      The error message generated by a failed billing preview run.
    type: string
  includingDraftItems:
    description: >
      Whether draft document items are included in the billing preview run. By
      default, draft document items are not included.
    type: boolean
  includingEvergreenSubscription:
    description: >
      Indicates if evergreen subscriptions are included in the billing preview
      run.
    type: boolean
  resultFileUrl:
    description: >
      The URL of the zipped CSV result file generated by the billing preview
      run. This file contains the preview invoice item data and credit memo item
      data for the specified customers.


      **Note:** The credit memo item data is only available if you have Invoice
      Settlement feature enabled. The Invoice Settlement feature is generally
      available as of Zuora Billing Release 296 (March 2021). This feature
      includes Unapplied Payments, Credit and Debit Memo, and Invoice Item
      Settlement. If you want to enable Invoice Settlement, see [Invoice
      Settlement Enablement and Checklist
      Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
      for more information.
    type: string
  runNumber:
    description: |
      The run number of the billing preview run.
    type: string
  startDate:
    description: |
      The date and time when the billing preview run starts.
    format: datetime
    type: string
  status:
    description: |
      The status of the >billing preview run.

      **Possible values:** 

      * 0: Pending
      * 1: Processing
      * 2: Completed
      * 3: Error
      * 4: Canceled
    type: string
  succeededAccounts:
    description: >
      The number of accounts for which preview invoice item data and credit memo
      item data was successfully generated during the billing preview run.


      **Note:** The credit memo item data is only available if you have Invoice
      Settlement feature enabled. The Invoice Settlement feature is generally
      available as of Zuora Billing Release 296 (March 2021). This feature
      includes Unapplied Payments, Credit and Debit Memo, and Invoice Item
      Settlement. If you want to enable Invoice Settlement, see [Invoice
      Settlement Enablement and Checklist
      Guide](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/Invoice_Settlement_Migration_Checklist_and_Guide)
      for more information.
    type: integer
  success:
    description: Returns `true` if the request was processed successfully.
    type: boolean
  targetDate:
    description: |
      The target date for the billing preview run.          
    format: date
    type: string
  totalAccounts:
    description: |
      The total number of accounts in the billing preview run.
    format: int32
    type: integer
  updatedById:
    description: |
      The ID of the user who last updated the billing preview run.
    type: string
  updatedDate:
    description: |
      The date and time when the billing preview run was last updated.
    format: date-time
    type: string
type: object
