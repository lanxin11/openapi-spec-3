properties:
  amount:
    type: number
  discountChargeNumber:
    type: string
  endDate:
    format: date
    type: string
  generatedReason:
    description: >
      Specify the reason why the metrics are generated by the certain order
      action.


      This field is only available to existing Orders customers who already have
      access to the field.


      **Note:** The following Order Metrics have been deprecated. Any new
      customers who onboard on
      [Orders](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/AA_Overview_of_Orders)
      or [Orders
      Harmonization](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Orders_Harmonization/Orders_Harmonization)
      will not get these metrics.

      * The Order ELP and Order Item objects 

      * The "Generated Reason" and "Order Item ID" fields in the Order MRR,
      Order TCB, Order TCV, and Order Quantity objects


      Existing Orders customers who have these metrics will continue to be
      supported.
    enum:
      - IncreaseQuantity
      - DecreaseQuantity
      - ChangePrice
      - Extension
      - Contraction
    type: string
  invoiceOwner:
    description: >-
      The acount number of the billing account that is billed for the
      subscription.
    type: string
  orderItemId:
    description: >
      The ID of the order item referenced by the order metrics.


      This field is only available to existing Orders customers who already have
      access to the field.


      **Note:** The following Order Metrics have been deprecated. Any new
      customers who onboard on
      [Orders](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/AA_Overview_of_Orders)
      or [Orders
      Harmonization](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Orders_Harmonization/Orders_Harmonization)
      will not get these metrics.

      * The Order ELP and Order Item objects 

      * The "Generated Reason" and "Order Item ID" fields in the Order MRR,
      Order TCB, Order TCV, and Order Quantity objects


      Existing Orders customers who have these metrics will continue to be
      supported.
    type: string
  startDate:
    format: date
    type: string
  subscriptionOwner:
    description: The acount number of the billing account that owns the subscription.
    type: string
  tax:
    type: number
  termNumber:
    format: long
    type: number
  type:
    description: >-
      Indicates whether this metrics is for a regular charge or a discount
      charge.
    enum:
      - Regular
      - Discount
    type: string
type: object
