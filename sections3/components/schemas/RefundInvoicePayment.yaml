properties:
  InvoiceId:
    description: |
      The ID of the invoice that the payment is applied to.
    type: string
  RefundAmount:
    description: >
      The amount of the payment that is refunded. The value of this field is `0`
      if no refund is made against the payment.
    format: decimal
    type: string
required:
  - InvoiceId
  - RefundAmount
type: object
