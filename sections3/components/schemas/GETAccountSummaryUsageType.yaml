properties:
  quantity:
    description: |
      Number of units used.
    format: decimal
    type: string
  startDate:
    description: >
      The start date of a usage period as `yyyy-mm`. Zuora uses this field value
      to determine the usage date.
    format: date
    type: string
  unitOfMeasure:
    description: >
      Unit by which consumption is measured, as configured in the Billing
      Settings section of the web-based UI.
    type: string
title: usage
type: object
