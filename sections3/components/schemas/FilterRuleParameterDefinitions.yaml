additionalProperties:
  $ref: ./FilterRuleParameterDefinition.yaml
description: >
  The parameters of the filter rule and their name must match those in the
  filter rule. And all parameters must be defined in the event type payload. The
  name of parameters can't be duplicate. The following reserved keywords should
  not be used as a parameter name: `AttachmentList`, `RecipientList`,
  `RecipientType`, `Exceptions`, `OCP_OBJECT_TYPE`, `OCP_OBJECT_ID`,
  `OCP_TRIGGER_BY`
title: parameters
type: object
