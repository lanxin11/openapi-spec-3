description: >
  Container for Account fields provided by the [Zuora Connector for
  NetSuite](https://www.zuora.com/connect/app/?appId=265).
properties:
  Class__NS:
    description: >
      Value of the Class field for the corresponding customer account in
      NetSuite. Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  CustomerType__NS:
    description: >
      Value of the Customer Type field for the corresponding customer account in
      NetSuite. The Customer Type field is used when the customer account is
      created in NetSuite. Only available if you have installed the [Zuora
      Connector for NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - Company
      - Individual
    type: string
  Department__NS:
    description: >
      Value of the Department field for the corresponding customer account in
      NetSuite. Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  IntegrationId__NS:
    description: >
      ID of the corresponding object in NetSuite. Only available if you have
      installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  IntegrationStatus__NS:
    description: >
      Status of the account's synchronization with NetSuite. Only available if
      you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Location__NS:
    description: >
      Value of the Location field for the corresponding customer account in
      NetSuite. Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  Subsidiary__NS:
    description: >
      Value of the Subsidiary field for the corresponding customer account in
      NetSuite. The Subsidiary field is required if you use NetSuite OneWorld.
      Only available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  SyncDate__NS:
    description: >
      Date when the account was sychronized with NetSuite. Only available if you
      have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    maxLength: 255
    type: string
  SynctoNetSuite__NS:
    description: >
      Specifies whether the account should be synchronized with NetSuite. Only
      available if you have installed the [Zuora Connector for
      NetSuite](https://www.zuora.com/connect/app/?appId=265).
    enum:
      - 'Yes'
      - 'No'
    type: string
title: accountFieldsNetSuite
type: object
