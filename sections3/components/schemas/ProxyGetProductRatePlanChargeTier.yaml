properties:
  CreatedById:
    description: >-
      The ID of the Zuora user who created the ProductRatePlanChargeTier object.
      **Character limit**: 32 **Values**: automatically generated 
    type: string
  CreatedDate:
    description: >-
      The date when the ProductRatePlanChargeTier object was created.
      **Character limit**: 29 **Values**: automatically generated 
    format: date-time
    type: string
  Currency:
    description: >-
      The code corresponding to the currency for the tier's price. **Character
      limit**: 3 **Values**: a valid currency code 
    type: string
  EndingUnit:
    description: >-
      The end number of a range of units for the tier. **Character limit**: 16
      **Values**: any positive decimal value 
    format: double
    type: number
  Id:
    description: Object identifier.
    type: string
  Price:
    description: |2-
       The price of the tier if the charge is a flat fee, or the price of each unit in the tier if the charge model is tiered pricing.
      **Character limit**: 16 **Values**: a valid currency value 
    format: double
    type: number
  PriceFormat:
    description: >-
      Indicates if pricing is a flat fee or is per unit. This field is for
      tiered and volume pricing models only. **Character limit**: 8 **Values**:
      `FlatFee`, `PerUnit` **Note:** The values `Flat Fee` and `Per Unit` (with
      spaces) is valid for create or update calls. 
    type: string
  StartingUnit:
    description: |2-
       The starting number of a range of units for the tier.
      **Character limit**: 16 **Values**: any positive decimal value 
    format: double
    type: number
  Tier:
    description: |2-
       A unique number that identifies the tier that the price applies to.
      **Character limit**: 20 **Values**: automatically generated 
    format: int32
    type: integer
  UpdatedById:
    description: |2-
       The ID of the user who last updated the product rate plan charge tier.
      **Character limit**: 32 **Values**: automatically generated 
    type: string
  UpdatedDate:
    description: |2-
       The date when the product rate plan charge tier was last updated.
      **Character limit**: 29 **Values**: automatically generated 
    format: date-time
    type: string
type: object
