properties:
  creditMemo:
    description: >
      Container for the credit memo that is automatically generated when during
      the invoice reversal.
    properties:
      id:
        description: The ID of the credit memo.
        type: string
    type: object
  debitMemo:
    description: >
      Container for the debit memo that is automatically generated during the
      reversal of the credit memo related to this invoice. If no related credit
      memo is reversed, this field is not retruned in the response body.
    properties:
      id:
        description: The ID of the debit memo.
        type: string
    type: object
  success:
    description: |
      Returns `true` if the request was processed successfully.
    type: boolean
type: object
