    type: string
  description:
    description: |
      The description of the catalog group.
    type: string
  id:
    description: |
      The ID of the catalog group.
    type: string
  name:
    description: |
      The name of the catalog group.
    type: string
  productRatePlans:
    description: |
      The list of product rate plans in the catalog group.
    items:
      $ref: ./GETCatalogGroupProductRatePlanResponse.yaml
    type: array
  type:
