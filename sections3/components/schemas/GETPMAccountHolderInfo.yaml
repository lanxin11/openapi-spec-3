description: |
  The account holder information.
properties:
  accountHolderName:
    description: |
      The full name of the account holder.
    type: string
  addressLine1:
    description: |
      The first line of the address for the account holder.
    type: string
  addressLine2:
    description: |
      The second line of the address for the account holder. 
    type: string
  city:
    description: |
      The city where the account holder stays.
    type: string
  country:
    description: "The country where the account holder stays.\n\nWhen creating a payment method through a translated UI or Payment Page, a country name in a translated language might be selected. Regardless of the country texts selected when creating the payment method, only the country name listed in\_[Country Names and Their ISO Standard 2- and 3-Digit Codes](https://knowledgecenter.zuora.com/BB_Introducing_Z_Business/D_Country%2C_State%2C_and_Province_Codes/A_Country_Names_and_Their_ISO_Codes)\_returns in this field. Internationalization is not supported for the API field value.\n"
    type: string
  email:
    description: |
      The email address of the account holder.
    type: string
  phone:
    description: |
      The phone number of the account holder.
    type: string
  state:
    description: |
      The state where the account holder stays.
    type: string
  zipCode:
    description: |
      The zip code for the address of the account holder.
    type: string
title: accountHolderInfo
type: object
