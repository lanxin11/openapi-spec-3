properties:
  AccountId:
    description: |
      ID of the account used for single account bill run.

      **Character limit:** 32
    type: string
  AutoEmail:
    description: >
      Determines whether to auto send email or not once the bill run completes.


      **Note:** You must enable the [Support Bill Run Auto-Post
      Billing](https://knowledgecenter.zuora.com/CB_Billing/Billing_Settings/Define_Billing_Rules)
      rule to pass this field.
    type: boolean
  AutoPost:
    description: >
      Determines whether to auto post bill run or not once the bill run
      completes.


      **Note:** You must enable the [Support Bill Run Auto-Post
      Billing](https://knowledgecenter.zuora.com/CB_Billing/Billing_Settings/Define_Billing_Rules)
      rule to pass this field.
    type: boolean
  AutoRenewal:
    description: >
      Determines whether to auto renew subscription or not by this bill run once
      the bill run completes.
    type: boolean
  Batch:
    description: |
      Batch of accounts for this bill run. 

      **Character limit:** 20

      **Values:** AllBatches or Batchn where n is a number between 1 and 50.
    type: string
  Batches:
    description: "The specific batches of customer accounts to be included in the bill run. \n\n**Note**: To use this field, you must set the `X-Zuora-WSDL-Version` request header to `102` or later. Otherwise, an error occurs.\n\n**Character limit:** 20\n\n**Values:** `AllBatches`,\_`Batch`*n*\_or an array of\_`Batch`*n* where *n*\_is a number between 1 and 50\n"
    type: string
  BillCycleDay:
    description: |
      The day of the bill cycle.

      **Character limit:** 32

      **Values:** `AllBillCycleDays` or 01 - 31.
    type: string
  BillRunNumber:
    description: |
      Number of the bill run.

      **Character limit:** 50

      **Values:** automatically generated
    type: string
  CreatedById:
    description: |
      The user ID of the person who created the bill run.

      **Character limit:** 32

      **Values:** automatically generated         
    type: string
  CreatedDate:
    description: |
      The date and time when the bill run was created.

      **Character limit:** 29

      **Values:** automatically generated           
    format: date-time
    type: string
  ExecutedDate:
    description: |
      The date and time when the bill run was executed.
    format: date-time
    type: string
  Id:
    description: |
      ID of the object.

      **Character limit:** 32

      **Values:** automatically generated
    type: string
  InvoiceDate:
    description: |
      Invoice date for this bill run.

      **Character limit:** 29
    format: date
    type: string
  InvoicesEmailed:
    description: |
      Indicates whether the invoice has been sent or not. 

      **Values:** automatically generated           
    type: boolean
  LastEmailSentTime:
    description: |
      The last time emails were sent for this bill run.

      **Character limit:** 29

      **Values:** automatically generated
    format: date-time
    type: string
  NoEmailForZeroAmountInvoice:
    description: >
      Determines whether to suppress email for invoices with zero total or not
      for this bill run once the bill run completes. (Do not email invoices with
      0 Invoice Total).
    type: boolean
  NumberOfAccounts:
    description: |
      The number of accounts processed by this bill run.

      **Values:** automatically generated
    format: int64
    type: integer
  NumberOfInvoices:
    description: |
      The number of invoices generated by this  run.

      **Values:** automatically generated
    format: int64
    type: integer
  Status:
    description: >
      The status  for this bill run. See [Status
      Types](https://knowledgecenter.zuora.com/CB_Billing/J_Billing_Operations/G_Bill_Runs#Status_Types)
      for more information.


      **Character limit:** 20


      **Values:** 

        * `Pending`
        * `Processing`
        * `Completed`
        * `Error`
        * `Canceled`
        * `Posted`
    type: string
  TargetDate:
    description: >
      Target date for this bill run. See [Create Bill
      Run](https://knowledgecenter.zuora.com/CB_Billing/J_Billing_Operations/G_Bill_Runs/Creating_Bill_Runs)
      for more information.


      **Character limit:** 29
    format: date
    type: string
  UpdatedById:
    description: |
      The user ID of the person who last updated the bill run.

      **Character limit:** 32

      **Values:** automatically generated         
    type: string
  UpdatedDate:
    description: |
      The date and time when the bill run was last updated.

      **Character limit:** 29

      **Values:** automatically generated 
    format: date-time
    type: string
type: object
