properties:
  amendmentId:
    description: >
      The ID of the corresponding amendment that results in the charge metrics
      record.
    type: string
  amendmentType:
    description: >
      The type of the corresponding amendment that results in the charge metrics
      record.
    type: string
  chargeNumber:
    description: |
      The corresponding charge number of the charge metrics record.
    type: string
  createdOn:
    description: >
      The date and time when the charge metrics record was created, in
      `yyyy-mm-ddThh:mm:ssZ` format.
    format: date-time
    type: string
  currency:
    description: |
      The currency of the charge metrics record.
    type: string
  deleted:
    description: |
      Whether the charge metrics record is deleted.
    type: boolean
  endDate:
    description: |
      The end date of the charge metrics record.
    format: date
    type: string
  id:
    description: |
      The ID of the charge metrics record.
    type: string
  invoiceOwnerAccountNumber:
    description: |
      The account number of the corresponding invoice owner.
    type: string
  mrrDiscountAmount:
    description: >
      The discount amount for the MRR.


      See [Monthly Recurring
      Revenue](https://knowledgecenter.zuora.com/Billing/Subscriptions/Customer_Accounts/A_How_to_Manage_Customer_Accounts/E_Key_Metrics/B_Monthly_Recurring_Revenue)
      for more MRR information.
    type: number
  mrrGrossAmount:
    description: >
      The Gross MRR amount before discounts charges are applied. 


      See [Monthly Recurring
      Revenue](https://knowledgecenter.zuora.com/Billing/Subscriptions/Customer_Accounts/A_How_to_Manage_Customer_Accounts/E_Key_Metrics/B_Monthly_Recurring_Revenue)
      for more MRR information.
    type: number
  mrrNetAmount:
    description: >
      The NET MRR amount after discounts charges are applied.


      See [Monthly Recurring
      Revenue](https://knowledgecenter.zuora.com/Billing/Subscriptions/Customer_Accounts/A_How_to_Manage_Customer_Accounts/E_Key_Metrics/B_Monthly_Recurring_Revenue)
      for more MRR information.
    type: number
  productId:
    description: |
      The corresponding product ID of the charge metrics record.
    type: string
  productRatePlanChargeId:
    description: >
      The corresponding product rate plan charge ID of the charge metrics
      record.
    type: string
  productRatePlanId:
    description: |
      The corresponding product rate plan ID of the charge metrics record.
    type: string
  ratePlanChargeId:
    description: |
      The corresponding rate plan charge ID of the charge metrics record.
    type: string
  startDate:
    description: |
      The start date of the charge metrics record.
    format: date
    type: string
  subscriptionName:
    description: |
      The name of the corresponding subscription.
    type: string
  subscriptionOwnerAccountNumber:
    description: |
      The account number of the corresponding subscription owner.
    type: string
  tcvDiscountAmount:
    description: |
      The discount amount for the TCV.
    type: number
  tcvGrossAmount:
    description: |
      The Gross TCV amount before discount charges are applied.
    type: number
  tcvNetAmount:
    description: |
      The Net TCV amount after discount charges are applied.
    type: number
  updatedOn:
    description: >
      The date and time when the charge metrics record was last updated, in
      `yyyy-mm-ddThh:mm:ssZ` format.
    format: date-time
    type: string
type: object
