allOf:
  - properties:
      accountId:
        description: |
          The ID of the customer account associated with the credit memo.
        type: string
      amount:
        description: |
          The total amount of the credit memo.
        format: double
        type: number
      appliedAmount:
        description: |
          The applied amount of the credit memo.
        format: double
        type: number
      autoApplyUponPosting:
        description: >
          Whether the credit memo automatically applies to the invoice upon
          posting.
        type: boolean
      billToContactId:
        description: >
          The ID of the bill-to contact associated with the credit memo.


          The value of this field is `null` if you have the [Flexible
          Billing](https://knowledgecenter.zuora.com/Billing/Subscriptions/Flexible_Billing)
          feature disabled.
        type: string
      cancelledById:
        description: |
          The ID of the Zuora user who cancelled the credit memo.
        type: string
      cancelledOn:
        description: >
          The date and time when the credit memo was cancelled, in `yyyy-mm-dd
          hh:mm:ss` format.
        format: date-time
        type: string
      comment:
        description: |
          Comments about the credit memo.
        type: string
      createdById:
        description: |
          The ID of the Zuora user who created the credit memo.
        type: string
      createdDate:
        description: >
          The date and time when the credit memo was created, in `yyyy-mm-dd
          hh:mm:ss` format. For example, 2017-03-01 15:31:10.
        format: date-time
        type: string
      creditMemoDate:
        description: >
          The date when the credit memo takes effect, in `yyyy-mm-dd` format.
          For example, 2017-05-20.
        format: date
        type: string
      currency:
        description: |
          A currency defined in the web-based UI administrative settings.
        type: string
      excludeFromAutoApplyRules:
        description: >
          Whether the credit memo is excluded from the rule of automatically
          applying unapplied credit memos to invoices and debit memos during
          payment runs.
        type: boolean
      id:
        description: |
          The unique ID of the credit memo.
        type: string
      latestPDFFileId:
        description: |
          The ID of the latest PDF file generated for the credit memo.
        type: string
      number:
        description: |
          The unique identification number of the credit memo.
        type: string
      postedById:
        description: |
          The ID of the Zuora user who posted the credit memo.
        type: string
      postedOn:
        description: >
          The date and time when the credit memo was posted, in `yyyy-mm-dd
          hh:mm:ss` format.
        format: date-time
        type: string
      reasonCode:
        description: >
          A code identifying the reason for the transaction. The value must be
          an existing reason code or empty.
        type: string
      referredInvoiceId:
        description: |
          The ID of a referred invoice.
        type: string
      refundAmount:
        description: |
          The amount of the refund on the credit memo.
        format: double
        type: number
      reversed:
        description: |
          Whether the credit memo is reversed.
        type: boolean
      source:
        description: >
          The source of the credit memo.


          Possible values:

          - `BillRun`: The credit memo is generated by a bill run.

          - `API`: The credit memo is created by calling the [Invoice and
          collect](https://www.zuora.com/developer/api-reference/#operation/POST_TransactionInvoicePayment)
          operation.

          - `ApiSubscribe`: The credit memo is created by calling the [Create
          subscription](https://www.zuora.com/developer/api-reference/#operation/POST_Subscription)
          and [Create
          account](https://www.zuora.com/developer/api-reference/#operation/POST_Account)
          operation.

          - `ApiAmend`: The credit memo is created by calling the [Update
          subscription](https://www.zuora.com/developer/api-reference/#operation/PUT_Subscription)
          operation.

          - `AdhocFromPrpc`: The credit memo is created from a product rate plan
          charge through the Zuora UI or by calling the [Create a credit memo
          from a
          charge](https://www.zuora.com/developer/api-reference/#operation/POST_CreditMemoFromPrpc)
          operation.

          - `AdhocFromInvoice`: The credit memo is created from an invoice or
          created by reversing an invoice. You can create a credit memo from an
          invoice through the Zuora UI or by calling the [Create credit memo
          from
          invoice](https://www.zuora.com/developer/api-reference/#operation/POST_CreditMemoFromInvoice)
          operation. You can create a credit memo by reversing an invoice
          through the Zuora UI or by calling the [Reverse
          invoice](https://www.zuora.com/developer/api-reference/#operation/PUT_ReverseInvoice)
          operation.
        type: string
      sourceId:
        description: >
          The ID of the credit memo source. 


          If a credit memo is generated from a bill run, the value is the number
          of the corresponding bill run. Otherwise, the value is `null`.
        type: string
      sourceType:
        description: |
          The type of the credit memo source.
        enum:
          - Subscription
          - Standalone
          - Invoice
        type: string
      status:
        description: |
          The status of the credit memo. 
        enum:
          - Draft
          - Posted
          - Canceled
          - Error
          - PendingForTax
          - Generating
          - CancelInProgress
        type: string
      targetDate:
        description: >
          The target date for the credit memo, in `yyyy-mm-dd` format. For
          example, 2017-07-20.
        format: date
        type: string
      taxAmount:
        description: |
          The amount of taxation.
        format: double
        type: number
      taxMessage:
        description: >
          The message about the status of tax calculation related to the credit
          memo. If tax calculation fails in one credit memo, this field displays
          the reason for the failure.
        type: string
      taxStatus:
        description: >
          The status of tax calculation related to the credit memo.


          **Note**: This field is only applicable to tax calculation by
          third-party tax engines.
        enum:
          - Complete
          - Error
        type: string
      totalTaxExemptAmount:
        description: |
          The calculated tax amount excluded due to the exemption.
        format: double
        type: number
      transferredToAccounting:
        description: >
          Whether the credit memo was transferred to an external accounting
          system. Use this field for integration with accounting systems, such
          as NetSuite. 
        enum:
          - Processing
          - 'Yes'
          - 'No'
          - Error
          - Ignore
        type: string
      unappliedAmount:
        description: |
          The unapplied amount of the credit memo.
        format: double
        type: number
      updatedById:
        description: |
          The ID of the Zuora user who last updated the credit memo.
        type: string
      updatedDate:
        description: >
          The date and time when the credit memo was last updated, in
          `yyyy-mm-dd hh:mm:ss` format. For example, 2017-03-02 15:36:10.
        format: date-time
        type: string
    type: object
  - $ref: ./CreditMemoObjectNSFields.yaml
  - $ref: ./CreditMemoObjectCustomFields.yaml
title: creditmemos
