<!DOCTYPE html>
<html>
  <head>
    <title>API Reference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #disclaimer {
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 100;
        font-family: sans-serif;
        color: #fff;
        background-color: #c05f68;
        text-align: center;
      }
      #disclaimer > p {
        padding: 1em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="disclaimer"><p>Building OpenAPI specification&hellip;</p></div>
    <div id="redoc_container" />
    <script src="https://git.zias.io/pages/TechPubs/lib-swagger/browser.js"></script>
    <script src="https://www.zuora.com/wp-content/themes/zuora/js/redocpro-standalone.min.js"></script>
    <script>
      const source = new SwaggerSource(".");
      source
        .merge()
        .then(merged => {
          const message = "This page is a Zuora internal draft and cannot be viewed by customers";
          document.getElementById("disclaimer").innerHTML = `<p>${message}</p>`;
          RedocPro.init(
            merged.spec,
            {
              "unstable_ignoreMimeParameters": true,
              "layout": {
                "scope": "section"
              }
            },
            document.querySelector("#redoc_container")
          );
        })
        .catch(err => {
          console.error(`Error: ${err.message}`);
        });
    </script>
  </body>
</html>
